<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="keywords" content="">
<title>スタイルガイド作成</title>
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="container">
	<header id="l_header">
		<h1 class="l_logo">スタイルガイド</h1>

		<nav id="l_gnav">
			<ul class="l_gnav_inner">
				<li class="l_gnav_li">
					<a href="#st-ttl_txt" class="l_gnav_anchor">見出し、<br>テキスト</a>
				</li>
				<li class="l_gnav_li">
					<a href="#st-icon_link_button" class="l_gnav_anchor">アイコン、<br>リンク、<br>ボタン</a>
				</li>
				<li class="l_gnav_li">
					<a href="#st-box" class="l_gnav_anchor">ボックス</a>
				</li>
				<li class="l_gnav_li">
					<a href="#st-list" class="l_gnav_anchor">リスト</a>
				</li>
				<li class="l_gnav_li">
					<a href="#st-table" class="l_gnav_anchor">テーブル</a>
				</li>
				<li class="l_gnav_li">
					<a href="#st-row_cont" class="l_gnav_anchor">横並び</a>
				</li>
				<li class="l_gnav_li">
					<a href="#st-column" class="l_gnav_anchor">カラム</a>
				</li>
				<li class="l_gnav_li">
					<a href="#st-content" class="l_gnav_anchor">コンテンツ</a>
				</li>
				<li class="l_gnav_li">
					<a href="#st-other" class="l_gnav_anchor">その他</a>
				</li>
			</ul>
		</nav>
	</header>

	<main id="main">
		<div id="st-ttl_txt" class="st_tab_cont" data-html-name="ttl_txt"></div>
		<div id="st-icon_link_button" class="st_tab_cont" data-html-name="icon_link_button"></div>
		<div id="st-box" class="st_tab_cont" data-html-name="box"></div>
		<div id="st-list" class="st_tab_cont" data-html-name="list"></div>
		<div id="st-table" class="st_tab_cont" data-html-name="table"></div>
		<div id="st-row_cont" class="st_tab_cont" data-html-name="row_cont"></div>
		<div id="st-column" class="st_tab_cont" data-html-name="column"></div>
		<div id="st-content" class="st_tab_cont" data-html-name="content"></div>
		<div id="st-other" class="st_tab_cont" data-html-name="other"></div>
	</main>

	<div id="l_pagetop"><a href="#container">ページTOP</a></div>

	<footer id="l_footer">
		<p class="l_copyright"><small>© 2016 Kazuki Watanabe.</small></p>
	</footer>
</div>

<script src="/js/common.js"></script>
</body>
</html>
